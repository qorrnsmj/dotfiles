# Environment
env:
   TERM: xterm-256color

# Theme
import: 
  - ./themes/palenight.yaml

# Font
font:
  size: 12.0

  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
    
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

# Window
window:
  opacity: 1.0

# Execute Command
shell:
  program: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe 
  args:
    - -Command
    - ssh qorrnsmj
